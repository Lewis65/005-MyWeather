<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>MyWeather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class='header-wrapper'>
	<div class='header'>
	<div class="left">
		Completed for <a href="http://www.freecodecamp.com/lewis65">FreeCodeCamp</a>
	</div>
	<div class="right">
		<a href="https://twitter.com/Lewiebot"><i class="fa fa-twitter-square"></i></a>
		<a href="https://github.com/Lewis65"><i class="fa fa-github-square"></i></a>
		Lewis Horwood
	</div>
	</div><!--/header-->
</div><!--/header-wrapper-->

<div class='main'>
	<div class='buttons'>
		<button class='button' id='centigrade'>
			°C
		</button>
		<button class='button' id='fahrenheit'>
			°F
		</button>
	</div><!--/buttons-->
  <div class='title'>
		<span id="city"></span>
	</div><!--/title-->
	<div class='weatherwrapper'>
		<div class='weathericon'></div><br>
		<div class='weather'></div>
	</div>
	<div class='temperature'>
		<span id="temp"></span>
	</div>
	<div class='wind'>
		<div id='winddir'><i class='fa fa-long-arrow-up'></i></div>
		<span id='windspd'></span>
	</div>
</div><!--/main-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
